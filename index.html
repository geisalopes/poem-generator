<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Your AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Clouds, Tea...</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This code was made with ❤️ by
        <a href="https://github.com/geisalopes">Geisa Lopes</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
